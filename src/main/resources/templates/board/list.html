<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
        <h2>게시판</h2>
        <div class="text-end">총 건수 : <span th:text="${#lists.size(boardList)}"></span> 건</div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">no</th>
                    <th scope="col">title</th>
                    <th scope="col">user</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board: ${boardList}">
                    <td th:text="${board.id}"></td>
                    <td><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></td>
                    <td th:text="${board.name}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a type="button" class="btn btn-success" th:href="@{/board/write}">글쓰기</a>
        </div>
    </div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
